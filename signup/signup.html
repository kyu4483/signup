<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/signup.css" />
    <link rel="stylesheet" href="/signup.js" />
    <title>signup</title>
  </head>
  <body>
    <div class="wrap">
      <div class="top">메인화면 끌어오는곳</div>
      <div class="main">
        <div class="container">
          <div class="container_title"><h2>회원가입</h2></div>
          <div class="container_contents">
            <label for="id" class="container_contents_item">아이디</label>
            <input
              id="id"
              placeholder="영문,숫자를 이용해 만들어주세요(15자내외)"
              class="container_contents_item_input"
              type="text"
            />

            <label for="id_check" class="container_contents_item"
              >아이디 중복 확인</label
            >
            <input
              id="id_check"
              class="container_contents_item_input"
              type="text"
            />
            <label for="pw" class="container_contents_item">비밀번호</label>
            <input
              placeholder="대소문자구분 영문자, 숫자조합으로 적어주세요 (8~20자)"
              id="pw"
              class="container_contents_item_input"
              type="password"
            />
            <label for="pw_check" class="container_contents_item"
              >비밀번호확인</label
            >
            <input
              id="pw_check"
              class="container_contents_item_input"
              type="password"
            />
            <label for="nick" class="container_contents_item">닉네임</label>
            <input
              placeholder="영문자, 숫자, 한글조합으로 적어주세요 (10글자내외)"
              id="nick"
              class="container_contents_item_input"
              type="text"
            />
            <label for="nick_check" class="container_contents_item"
              >닉네임확인</label
            >
            <input
              id="nick_check"
              class="container_contents_item_input"
              type="text"
            />
            <label for="email" class="container_contents_item">이메일</label>
            <input
              type="text"
              id="email"
              class="container_contents_item_input"
            />
            <label for="emailSelect"></label>
            <form id="emailSelect">
              <select name="emailSelect" class="container_contents_email">
                <option value="none">@이메일선택</option>
                <option value="naver">네이버</option>
                <option value="daum">다음</option>
                <option value="google">구글</option>
                <option value="yahoo">야후</option>
                <option value="nate">네이트</option>
              </select>
            </form>

            <label for="gender" class="container_contents_item"
              >성별 (선택)</label
            >
            <form action="gender" id="gender">
              <input
                type="radio"
                class="container_contents_item"
                name="gender"
                checked="checked"
                value="man"
                id="man"
              />
              <label for="man" class="container_contents_item">'남'</label>
              <input
                type="radio"
                class="container_contents_item"
                name="gender"
                value="women"
                id="women"
              />
              <label for="women" class="container_contents_item">'여'</label>
            </form>
            <label for="age" class="container_contents_item">나이 (선택)</label>
            <input
              id="age"
              type="month"
              class="container_contents_item_input"
            />
          </div>
          <button type="submit" class="container_contents_submitBtn">
            가입완료
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
